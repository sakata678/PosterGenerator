<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひらめきポスター！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 入力画面 -->
        <div id="input-screen" class="screen active">
            <header>
                <h1>ひらめきポスター！</h1>
                <p>AIを活用してポスターを自動生成します</p>
            </header>
            
            <main class="input-container">
                <div class="form-section">
                    <div class="content-section">
                        <h3>ポスターに載せたい内容</h3>
                        
                        <div class="input-group">
                            <label for="title">タイトル</label>
                            <input type="text" id="title" placeholder="ポスターのタイトルを入力">
                        </div>
                        
                        <div class="input-group">
                            <label for="main-content">メインコンテンツ</label>
                            <textarea id="main-content" placeholder="ポスターの主要内容を入力してください"></textarea>
                        </div>
                    </div>
                    
                    <div class="style-section">
                        <h3>スタイル</h3>
                        
                        <div class="style-options">
                            <div class="style-option">
                                <input type="radio" id="style-classic" name="poster-style" value="classic" checked>
                                <label for="style-classic">
                                    <img src="image/classic.svg" alt="フォーマル・堅め">
                                    <span>フォーマル・堅め</span>
                                </label>
                            </div>
                            
                            <div class="style-option">
                                <input type="radio" id="style-art" name="poster-style" value="art">
                                <label for="style-art">
                                    <img src="image/art.svg" alt="アート・クリエイティブ">
                                    <span>アート・クリエイティブ</span>
                                </label>
                            </div>
                            
                            <div class="style-option">
                                <input type="radio" id="style-child" name="poster-style" value="child">
                                <label for="style-child">
                                    <img src="image/child.svg" alt="子供向け・ファミリー向け">
                                    <span>子供向け・ファミリー向け</span>
                                </label>
                            </div>
                            
                            <div class="style-option">
                                <input type="radio" id="style-pop" name="poster-style" value="pop">
                                <label for="style-pop">
                                    <img src="image/pop.svg" alt="ポップ・カジュアル">
                                    <span>ポップ・カジュアル</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="properties-section">
                        <h3>プロパティ設定</h3>
                        
                        <div class="input-group">
                            <label for="print-size">印刷サイズ</label>
                            <select id="print-size">
                                <option value="a5">A5 (148×210mm)</option>
                                <option value="a4">A4 (210×297mm)</option>
                                <option value="a3">A3 (297×420mm)</option>
                                <option value="b4">B4 (257×364mm)</option>
                                <option value="b3">B3 (364×515mm)</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="generate-btn" class="primary-btn">出力する</button>
                </div>
            </main>
        </div>
        
        <!-- 出力・編集画面 -->
        <div id="output-screen" class="screen">
            <header>
                <h1>生成結果</h1>
            </header>
            
            <main class="output-container">
                <div class="preview-section">
                    <div id="poster-preview" class="poster-preview">
                        <div class="loading">生成中...</div>
                    </div>
                </div>
                
                <div class="actions-section">
                    <button id="regenerate-btn" class="secondary-btn">再生成する</button>
                    <button id="print-btn" class="primary-btn">印刷する</button>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Push日時表示 -->
    <div class="version-info">
        <span id="push-timestamp">2025-08-31 17:50 JST</span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
